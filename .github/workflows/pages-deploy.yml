# Workflow for building and deploying Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]  # Or your default branch
  workflow_dispatch:  # Allows manual triggers

# Permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency to avoid overlapping runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true  # If using Git LFS for images/assets

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Recommended for sass-embedded compatibility
          bundler-cache: true  # Auto-runs bundle install and caches gems

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/

  # Deploy to Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
