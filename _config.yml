# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Language & Timezone
lang: en
timezone: America/Regina

# jekyll-seo-tag settings
title: VE5REV
tagline: Ham Radio Build Notes
description: >-
  Real-world data on Ham Radio Antennas, Chokes and Transformers

url: "https://jrschultz.github.io"
baseurl: "/VE5REV"   # ← KEEP THIS if repo name is VE5REV

github:
  username: jrschultz

twitter:
  username: VE5REV

social:
  name: jason
  email: VE5REV@pm.me
  links:
    - https://twitter.com/VE5REV
    - https://github.com/jrschultz

# Site Verification (fill in if you use them)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics (fill in IDs if used)
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider: # goatcounter

theme_mode: # light | dark (empty = auto)

cdn:

avatar: https://pbs.twimg.com/profile_images/1859587443919552520/LsPCxFRW_400x400.jpg
social_preview_image:

toc: true

comments:
  provider: # disqus | utterances | giscus
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

# ------------------ PLUGINS (REQUIRED) ------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate

# ------------------ PAGINATION ------------------
paginate: 10

# ------------------ ARCHIVES ------------------
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# ------------------ KRAMDOWN & SASS ------------------
kramdown:
  footnote_backlink: "↩"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed
  sass_dir: _sass

# ------------------ COLLECTIONS & DEFAULTS ------------------
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# ------------------ HTML COMPRESSION ------------------
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# ------------------ EXCLUDE ------------------
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"
